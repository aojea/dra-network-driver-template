apiVersion: resource.k8s.io/v1alpha3
kind:  ResourceClaim
metadata:
  name: dummy-interface-static-ip
spec:
  devices:
    requests:
    - name: dummy
      deviceClassName: dra-dummy-interfaces
      selectors:
        - cel:
            expression: device.driver == "dra.networking.driver"
        - cel:
            expression: device.attributes["dra.networking.driver"].name == "dummy0"
    config:
    - opaque:
        driver: dra.networking.driver
        parameters:
          newName: "eth99"
          address: "192.168.2.2"
          mask: "255.255.255.0"
          mtu: "1500"
---
apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    app: pod
spec:
  containers:
  - name: ctr1
    image: registry.k8s.io/e2e-test-images/agnhost:2.39
  resourceClaims:
  - name: dummy1
    resourceClaimName: dra-dummy-interface-static-ip

